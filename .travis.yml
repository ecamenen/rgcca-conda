language: python

python:
- "2.7"
- "3.5"
- "3.6"

install:
- sudo apt-get update
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
  wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
  else
  wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  fi
- bash miniconda.sh -b -p $HOME/miniconda
- source "$HOME/miniconda/etc/profile.d/conda.sh"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -n test -c icm-iconics -c bioconda -c conda-forge r-rgcca

script:
- conda activate test && cd ${CONDA_PREFIX} && wget https://raw.githubusercontent.com/BrainAndSpineInstitute/rgcca_ui/master/inst/extdata/agriculture.tsv && Rscript inst/launcher.R -d agriculture.tsv